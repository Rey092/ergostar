<section class="section">
  <!-- ./Every thing you need -->
  <div class="container">
    <div class="section-heading text-center">
      <h2 class="fw-bold text-gradient text-gradient-success">
        Every API you need - in one place
      </h2>
    </div>
    <nav class="nav nav-tabs nav-slide tabs-clean justify-content-around justify-content-md-center mb-5">
      {% for landing_snippet in landing_snippets %}
        <button
          class="nav-item nav-link {% if loop.index == 1 %}active{% endif %}"
          data-bs-toggle="tab"
          data-bs-target="#tab-{{ landing_snippet.id }}"
        >
          <i data-feather="{{ landing_snippet.feather_icon }}" width="18" height="18" class="d-inline d-md-none"></i>
          <span class="d-none d-md-inline">{{ landing_snippet.tab }}</span>
        </button>
      {% endfor %}
    </nav>
    <div class="tab-content">
      {% for landing_snippet in landing_snippets %}
        <div class="tab-pane {% if loop.index == 1 %}show active{% endif %}" id="tab-{{ landing_snippet.id }}">
          <div class="row g-4 align-items-center">
            <div class="col-lg-6">
            <pre
              class="language-{{ landing_snippet.code_language }}"
              style="margin: 0; padding: 0;"
            >
              <code style="margin: 0; padding: 0;">
    {{ landing_snippet.code }}
              </code>
            </pre>
            </div>
            <div class="col-lg-5 ms-auto">
              <h2 class="fw-bold display-md-4 text-gradient text-gradient-success">{{ landing_snippet.title }}</h2>
              <p class="lead text-muted">{{ landing_snippet.subtitle }}</p>
              <p class="mt-5">{{ landing_snippet.description }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
